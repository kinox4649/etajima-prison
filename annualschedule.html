<h1>第1章：年間スケジュール</h1>

<h2>4月</h2>
<p>着校日</p>
<p>正門で分隊を言われる⇒学生館１階で分隊長に着校挨拶(バカ大声)</p>
<p>例：第〇分隊　△△候補生　ただいま着校しました。よろしくお願いします。</p>

<p>入校式</p>
<p>入所日から入所式までの約一週間は鬼は姿を見せない。指導学生の言うことを聞いて、一刻も早く生活に慣れるべし。</p>
<p>極力同部屋になった者と親睦を深め、ベッド、プレス等に習熟せよ。</p> 
<p>式典には立付の立付が存在する。座って立ってを永遠に繰り返す。苦行。仁義なき眠気との闘い</p>
<p>式典後は台風が通過する場合もあるが、もはや温帯低気圧。恐るるに足らず。</p>

<p>隊歌訓練</p>
<p>古鷹山に登り歌を歌う。以上</p>
